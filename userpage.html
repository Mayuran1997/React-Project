<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserDetails</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 style="text-align: center">Login Form</h1>
    <form id="submitform">
      <div class="formdiv">
        <label class="label">UserName:</label>
        <input
          type="text"
          id="username"
          placeholder="Enter user name"
          required
        />
      </div>
      <div class="formdiv">
        <label>Password:</label>
        <input type="password" placeholder="Enter password" required />
      </div>
      <div class="formdiv">
        <label>PhoneNumber:</label>
        <input type="number" placeholder="Enter PhoneNumber" required />
      </div>
      <div class="submit">
        <input type="submit" value="submit" />
      </div>
    </form>
    <div class="text" id="para">
      <p><span id="name"></span> is submitted successfully</p>
    </div>
    <script>
      var sub = document.getElementById("submitform");

      sub.addEventListener("submit", function (e) {
        e.preventDefault();
        var div = document.getElementById("para");
        var uname = document.getElementById("username").value;
        var name = document.getElementById("name");
        div.style.display = "block";
        console.log("the name is", uname);
        name.innerHTML = uname;
      });
    </script>
  </body>
</html>
