<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="display: Grid; grid-template-columns: 100px 100px">
      <div style="background-color: blue; color: white">
        Div 1
        <p>Text</p>
      </div>
      <div style="background-color: green; color: white">Div 2</div>
    </div>

    <div
      style="
        display: Grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 20px;
        text-align: center;
      "
    >
      <div style="background-color: blue; color: white">
        Div 1
        <p>Text</p>
      </div>
      <div style="background-color: green; color: white">Div 2</div>
      <div style="background-color: pink; color: white">Div 3</div>
    </div>

    <div
      style="
        display: Grid;
        grid-template-columns: 100px 1fr;
        margin-top: 20px;
        text-align: center;
      "
    >
      <div style="background-color: blue; color: white">Div 1</div>
      <div style="background-color: green; color: white">Div 2</div>
    </div>
  </body>
</html>
